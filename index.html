<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MegaRent</title>
    <link rel="shortcut icon" href="slike/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <section class="main">
        <header>
            <div class="logo">
                <span>Mega</span>Rent
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Catalog</a></li>
                    <li><a href="#">Terms of service</a></li>
                </ul>
            </nav>
        </header>
        <h1>Welcome to MegaRent</h1>
        <h2>Your best online rent-a-car.</h2>
    </section>
    <section class="catalog">
        <h3>Selection from our catalog</h3>
        <div class="column">
            <img src="slike/car_civil.png" alt="Civil car">
            <p>Civil vehicles</p>
            <a href="#">View offers</a>
        </div>
        <div class="column">
                <img src="slike/car_sport.png" alt="Sport car">
                <p>Sport vehicles</p>
                <a href="#">View offers</a>
            </div>
            <div class="column">
                    <img src="slike/car_suv.png" alt="Suv car">
                    <p>Suv vehicles</p>
                    <a href="#">View offers</a>
                </div>
                <div class="column">
                        <img src="slike/car_van.png" alt="Van car">
                        <p>Van vehicles</p>
                        <a href="#">View offers</a>
                    </div>
    </section>

</html>
